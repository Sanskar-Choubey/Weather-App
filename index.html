<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="/style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <!-- This section contains the main heading of the app -->
    <h2 class="main-heading">Weather App</h2>
    <img  class="image" src="/images/undraw_Weather_app_re_kcb1.png" alt="weather_app_image">
    <input class="input-field" type="text" placeholder="Place Your Text Here"></input>
    <button class="button">Search</button>

    <!-- This section contains the code of the timezone and icon -->
    <div class="location">
        <h1 class="location-timezone">Timezone</h1>
        <p class="location-details">Weather Details</p>
    </div>

    <!-- this section contains the code of the temprature and degree section -->
    <div class="temprature">
        <div class="degree-section">
            <h2 class="temprature-degree">Temp</h2>
            <span>°C</span>
        </div>
        <div class="city-name">
            <h4>City Name</h4>
        </div>
    </div>

    <footer>
        <div class="footer-desc">This App is Made with ❤️. Hope you like it<br>Sanskar Choubey</div>
    </footer>

    <!-- This section is for JS so code above it -->
    <script src="/apps.js" type="text/javascript"></script>
</body>

</html>
